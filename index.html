<!doctype html>
<html class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title> Klikalna mapa </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:500" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Fontawesome-->
    <link rel="stylesheet" type="text/css" href="node_modules/fontawesome-free-5.0.6/on-server/css/fontawesome-all.min.css">
    <script src="node_modules/fontawesome-free-5.0.6/on-server/js/fontawesome-all.min.js"></script>

    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Custom Scripts-->
    <script src="jQuery.min.js"></script>
</head>

<script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
<body>
    <div class="container">
        <div class="map-cnt row">
            <div class="col-md-6">
                <svg id="svg"></svg>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Województwo</label>
                    <input id="stateName" class="form-control" type="text" placeholder="Nazwa województwa" readonly>
                    <small class="form-text text-muted">Kliknij w województwo aby dodać je tutaj!</small>
                </div>
                <div class="form-group">
                    <label>Powiat</label>
                    <input type="text" class="form-control" placeholder="Nazwa powiatu">
                    <small class="form-text text-muted">Mapa powiatów wkrótce!</small>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fab fa-telegram-plane"></i> Wyślij</button>
            </div>
        </div>
    </div>

    <script>
        var svg = Snap('#svg');
        var activeElement = null;
        var map = [];

        svg.attr({ viewBox: "0 0 565 533" });
    </script>
    <script src="maps/wojewodztwa.js"></script>
    <script src="script.js"></script>

</body>
</html>
